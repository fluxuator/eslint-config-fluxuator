name: Development CI/CD

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ['!main']

jobs:
  dependabot-merge:
    name: Dependabot auto-merge
    runs-on: ubuntu-latest
    needs: ['build']
    steps:
      - uses: fastify/github-action-merge-dependabot@v2.5.0
        with:
          target: patch
          github-token: ${{ secrets.GITHUB_TOKEN }}

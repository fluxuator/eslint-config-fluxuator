version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
      time: '06:00'
      timezone: 'Etc/UTC'

  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: '06:00'
      timezone: 'Etc/UTC'
    rebase-strategy: auto
    versioning-strategy: increase
